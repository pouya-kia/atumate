<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-sign.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Sign Up | MachineLearning</title>
  </head>
  <body>
    <div class="bg-container row">
      <div
        class="modal modal-sheet text-white d-lg-block d-flex justify-content-center"
        tabindex="-1"
        role="dialog"
        id="modalSignin"
      >
        <div class="modal-dialog col-lg-6 m-0 ml-lg-5">
          <div class="modal-content main-form border-0 rounded-4">
            <div class="modal-header p-4 pb-2 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
            </div>

            <div class="modal-body p-4 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="name"
                  />
                  <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control rounded-3"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control rounded-3"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <button
                  class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                  type="submit"
                >
                  Sign up
                </button>
                <small class="text-body-secondary"
                  >By clicking Sign up, you agree to the terms of use.</small
                >
                <hr class="my-2" />
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <div>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                    type="submit"
                  >
                    <svg
                      class="bi me-1"
                      width="16"
                      height="16"
                      aria-hidden="true"
                    >
                      <use xlink:href="#google"></use>
                    </svg>
                    Sign up with Google
                  </button>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3"
                    type="submit"
                  >
                    <svg
                      class="bi me-1"
                      width="16"
                      height="16"
                      aria-hidden="true"
                    >
                      <use xlink:href="#facebook"></use>
                    </svg>
                    Sign up with Facebook
                  </button>
                  <button
                    class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3"
                    type="submit"
                  >
                    <svg
                      class="bi me-1"
                      width="16"
                      height="16"
                      aria-hidden="true"
                    >
                      <use xlink:href="#github"></use>
                    </svg>
                    Sign up with GitHub
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</html>
